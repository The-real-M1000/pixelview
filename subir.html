<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Contenido</title>
    <link rel="stylesheet" href="subir.css">
</head>
<body>
    <div class="container">
        <form id="uploadForm">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="originalTitle">Título Original (opcional)</label>
                <input type="text" id="originalTitle" name="originalTitle">
            </div>

            <div class="form-group">
                <label for="type">Tipo</label>
                <select id="type" name="type" required>
                    <option value="">Selecciona el tipo</option>
                    <option value="movie">Película</option>
                    <option value="series">Serie</option>
                </select>
            </div>

            <div id="movieFields" style="display: none;">
                <div class="form-group">
                    <label for="movieUrl">URL del video</label>
                    <input  id="movieUrl" name="movieUrl">
                </div>
            </div>

            <div id="seriesFields" style="display: none;">
                <div class="form-group">
                    <label for="seasonCount">Número de Temporadas</label>
                    <input type="number" id="seasonCount" name="seasonCount" min="1" value="1">
                </div>
                <div id="seasonsContainer">
                    <!-- Las temporadas se generarán dinámicamente aquí -->
                </div>
            </div>

            <div class="form-group">
                <label for="genere">Género</label>
                <select id="genere" name="genere" required>
                    <option value="">Selecciona un género</option>
                    <option value="aventura">Aventura</option>
                    <option value="ciencia-ficcion">Ciencia Ficción</option>
                    <option value="infantil">Infantil</option>
                    <option value="comedia">Comedia</option>
                    <option value="drama">Drama</option>
                    <option value="terror">Terror</option>
                    <option value="accion">Acción</option>
                </select>
            </div>

            <button type="submit">Subir video</button>
        </form>
    </div>

    <script type="module" src="scripts-subir.js"></script>
</body>
</html>
