<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelView - Detalles de película</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       /* Contenedor principal de detalles de película */
       .movie-detail-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
  background-color: rgba(30, 30, 30, 0.95);
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.movie-content {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

/* Sección de video */
.video-section {
  width: 100%;
  background-color: #000;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
}

.video-container {
  position: relative;
  padding-bottom: 56.25%; /* Aspect ratio 16:9 */
  height: 0;
  overflow: hidden;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* Detalles de la película */
.movie-details {
  padding: 20px;
  color: #ffffff;
}

.movie-details h1 {
  font-size: 2.5em;
  color: #f4c542;
  margin-bottom: 20px;
  font-family: 'Rubik', Arial, sans-serif;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.movie-metadata {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 20px;
  font-size: 1.1em;
}

.movie-metadata span {
  background-color: rgba(244, 197, 66, 0.1);
  padding: 8px 16px;
  border-radius: 20px;
  border: 1px solid rgba(244, 197, 66, 0.3);
}

/* Sección de películas recomendadas */

  max-width: 1200px;
  margin: 0 auto;

}

  gap: 30px;
}

}

  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

  padding: 20px;

}

}

  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 20px;
  font-size: 1.1em;
}

.movie-metadata span {
  background-color: rgba(244, 197, 66, 0.1);
  padding: 8px 16px;
  border-radius: 20px;
  border: 1px solid rgba(244, 197, 66, 0.3);
}

/* Sección de películas recomendadas */
.recommended-movies {
  margin-top: 40px;
}

.recommended-movies h2 {
  font-size: 1.8em;
  color: #f4c542;
  margin-bottom: 20px;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.recommended-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr); /* Aumentamos a 5 columnas */
  gap: 15px; /* Reducimos el gap */
  padding: 20px 0;
}

/* Tarjetas de película recomendada */
.movie-card {
  position: relative;
  background-color: #2b2b2b;
  border-radius: 8px; /* Reducimos el border-radius */
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.movie-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

.movie-card img {
  width: 100%;
  height: 220px; /* Reducimos la altura */
  object-fit: cover;
  transition: transform 0.3s ease;
}

.movie-card:hover img {
  transform: scale(1.05);
}

.movie-info {
  padding: 12px; /* Reducimos el padding */
}

.movie-info h3 {
  color: #ffffff;
  margin: 0;
  font-size: 0.9em; /* Reducimos el tamaño de fuente */
  line-height: 1.3;
}

/* Media queries para responsividad */
@media (max-width: 1200px) {
  .recommended-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

@media (max-width: 992px) {
  .recommended-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (max-width: 768px) {
  .movie-detail-container {
    padding: 10px;
  }
  .movie-details h1 {
    font-size: 2em;
  }
  .recommended-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  .movie-card img {
    height: 200px;
  }
}

@media (max-width: 480px) {
  .movie-details h1 {
    font-size: 1.8em;
  }
  .recommended-grid {
    grid-template-columns: repeat(1, 1fr);
  }
  .movie-card img {
    height: 180px;
  }
}
    </style>
</head>
<body>
    <!-- Header se mantiene igual que en index.html -->
    <div class="movie-detail-container">
        <div class="movie-content">
            <div class="video-section">
                <div class="video-container">
                    <iframe id="movieIframe" allowfullscreen></iframe>
                </div>
                <div class="movie-details">
                    <h1 id="movieTitle"></h1>
                    <div class="movie-metadata">
                        <p id="movieGenre"></p>
                        <p id="movieType"></p>
                        <p id="movieDescription"></p>
                    </div>
                </div>
            </div>
            <div class="recommended-movies">
                <h2>Películas recomendadas</h2>
                <div class="recommended-grid" id="recommendedMovies">
                    <!-- Películas recomendadas se cargarán aquí -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="movie-detail.js"></script>
</body>
</html>
