<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelView</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="pixelview" onclick="window.location.href='index.html'">PixelView</h1>
            <div class="buttons">
                <button>Inicio</button>
                <button>Donar</button>
                <button>Reportar un Error</button>
                <button>Canal de WhatsApp</button>
                <button>Contáctanos</button>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Buscar">
            <button id="search-button">Buscar</button>
            <button id="upload-button">Subir Película</button>
        </div>

        <div id="genereButtons" class="category-buttons">
            <button class="active">Todos</button>
            <button>Aventura</button>
            <button>Ciencia Ficción</button>
            <button>Infantil</button>
            <button>Comedia</button>
            <button>Drama</button>
            <button>Terror</button>
        </div>

        <div id="videoList" class="movie-list">
            <!-- Los videos se cargarán aquí dinámicamente -->
        </div>

        <div id="paginationContainer">
            <div id="pageInfo"></div>
            <button id="loadMoreButton">Cargar más</button>
        </div>
    </div>

    <footer>
        PixelView © 2024
    </footer>

    <div id="instructionsPopup" class="popup">
        <div class="popup-content">
            <h2>Instrucciones</h2>
            <p>Aquí puedes agregar las instrucciones para los usuarios.</p>
            <button id="acceptButton">Aceptar</button>
        </div>
    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
