<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelView</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f4c542;
            cursor: pointer;
        }
        .buttons {
            display: flex;
            align-items: center;
        }
        .buttons button {
            margin: 0 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f4c542;
            color: #121212;
            transition: background-color 0.3s ease;
        }
        .buttons button:hover {
            background-color: #e0b532;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            border-radius: 20px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            outline: none;
            background: none;
            color: #ffffff;
        }
        .search-bar button {
            width: 20%;
            padding: 10px;
            border: none;
            background-color: #f4c542;
            color: #121212;
            cursor: pointer;
        }
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }
        .movie {
            background-color: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            width: 200px;
            height: auto;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .movie img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .movie:hover img {
            transform: scale(1.05);
        }
        .movie h2 {
            margin: 10px 0;
            font-size: 1.2em;
            padding: 10px;
        }
        footer {
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        footer img {
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 onclick="window.location.href='index.html'">PixelView</h1>
            <div class="buttons">
    <button onclick="window.location.href='index.html'">Inicio</button>
    <button onclick="window.open('https://forms.gle/pzoRyJaDzWeqk87E9', '_blank')">Sugerir Peliculas/Series</button>
    <button onclick="window.open('https://forms.gle/NpyBVnuuHQ9iNPcT8', '_blank')">Reportar un Error</button>
onclick="window.open('https://whatsapp.com/channel/0029Vaj0fgnCsU9K97c0H031', '_blank')">Canal de WhatsApp </button>
    <button onclick="window.open('mailto:streaming.pixelview@gmail.com', '_blank')">Contactanos</button>
</div>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar películas..." onkeydown="if (event.key === 'Enter') searchMovies()">
            <button type="button" onclick="searchMovies()">Buscar</button>
        </div>
        <div class="movie-list" id="movieList">
            <!-- Las películas se agregarán aquí mediante JavaScript -->
        </div>
    </div>
    <footer>
        <h5>copyright Pixelview 2024</h5>
    </footer>

             }
        ];

        const movieList = document.getElementById('movieList');

        function displayMovies(movieArray) {
            movieList.innerHTML = '';
            movieArray.forEach(movie => {
                const movieItem = document.createElement('div');
                movieItem.classList.add('movie');
                movieItem.innerHTML = `
                    <a href="${movie.link}" target="_blank">
                        <img src="${movie.image}" alt="${movie.title}">
                    </a>
                    <h2>${movie.title}</h2>
                `;
                movieList.appendChild(movieItem);
            });
        }

        function searchMovies() {
            const searchInput = removeAccents(document.getElementById('searchInput').value.toLowerCase());
            const filteredMovies = movies.filter(movie => removeAccents(movie.title.toLowerCase()).includes(searchInput));
            displayMovies(filteredMovies);
        }

        displayMovies(movies);
    </script>
</body>
</html>
