         border-radius: 12px;
         overflow: hidden;
         text-align: center;
         width: 200px;
         height: auto;
         cursor: pointer;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
         transition: transform 0.3s ease, box-shadow 0.3s ease;
         }
         .movie:hover {
         transform: translateY(-5px);
         box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
         }
         .movie img {

         height: 250px;
         object-fit: cover;
         border-radius: 12px;
         transition: transform 0.3s ease;
         }
         .movie:hover img {

         }

        function displayMovies(filteredMovies) {
            const movieList = document.getElementById("movieList");
            movieList.innerHTML = "";

            filteredMovies.forEach(movie => {
                const movieDiv = document.createElement("div");
                movieDiv.classList.add("movie");
                movieDiv.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <h2>${movie.title}</h2>
                `;
                movieDiv.addEventListener("click", () => {
                    window.open(movie.link, "_blank");
                });
                movieList.appendChild(movieDiv);
            });
        }

        function filterByGeneralCategory(category) {
            const filteredMovies = movies.filter(movie => movie.generalCategory === category);
            displayMovies(filteredMovies);
        }

        function filterBySpecificCategory(category) {
            const filteredMovies = movies.filter(movie => removeAccents(movie.specificCategory.toLowerCase()) === removeAccents(category.toLowerCase()));
            displayMovies(filteredMovies);
        }

        function searchMovies() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const filteredMovies = movies.filter(movie => removeAccents(movie.title.toLowerCase()).includes(removeAccents(query)));
            displayMovies(filteredMovies);
        }

        // Mostrar todas las películas inicialmente
        displayMovies(movies);
