     function displayMovies(filteredMovies) {
         const movieList = document.getElementById("movieList");
         movieList.innerHTML = "";

         filteredMovies.forEach(movie => {
             const movieDiv = document.createElement("div");
             movieDiv.classList.add("movie");
             movieDiv.innerHTML = `
                 <img src="${movie.image}" alt="${movie.title}">
                 <h2>${movie.title}</h2>
                 <div class="movie-info">
                     <p><strong>Calificación IMDb:</strong> ${movie.rating}</p>
                     <p><strong>Sinopsis:</strong> ${movie.synopsis}</p>
                     ${movie.recommendedByUser ? '<p><strong>Recomendada por uno de nuestros usuarios</strong></p>' : ''}
                     <button onclick="window.open('${movie.link}', '_blank')">Ver Película</button>
                 </div>
             `;
             
             movieDiv.querySelector("img").addEventListener("click", (event) => {
                 event.stopPropagation();
                 const infoDiv = movieDiv.querySelector(".movie-info");
                 const isOpen = infoDiv.style.display === "block";
                 
                 document.querySelectorAll(".movie-info").forEach(info => {
                     if (info !== infoDiv) {
                         info.style.display = "none";
                     }
                 });
                 
                 document.querySelectorAll(".movie").forEach(movie => {
                     if (movie !== movieDiv) {
                         movie.style.width = "200px";
                     }
                 });
                 
                 infoDiv.style.display = isOpen ? "none" : "block";
                 movieDiv.style.width = isOpen ? "200px" : "300px";
             });
             
             movieList.appendChild(movieDiv);
         });
     }

     function filterByGeneralCategory(category) {
         const filteredMovies = movies.filter(movie => movie.generalCategory === category);
         displayMovies(filteredMovies);
     }

     function filterBySpecificCategory(category) {
         const filteredMovies = movies.filter(movie => removeAccents(movie.specificCategory.toLowerCase()) === removeAccents(category.toLowerCase()));
         displayMovies(filteredMovies);
     }

     function searchMovies() {
         const query = document.getElementById("searchInput").value.toLowerCase();
         const filteredMovies = movies.filter(movie => removeAccents(movie.title.toLowerCase()).includes(removeAccents(query)));
         displayMovies(filteredMovies);
     }
// Mostrar todas las películas inicialmente
displayMovies(movies);
 </script>
